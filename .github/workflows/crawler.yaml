name: crawl
on:
  schedule:
    - cron:  '*/1 * * * *'
jobs:
  crawltel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requarements.txt
      - run: python3 main.py
